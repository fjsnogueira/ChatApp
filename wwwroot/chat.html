<!DOCTYPE html>
<html>
<head>
    <title>Awesome Chat Application</title>
    <meta charset="utf-8" />
    <link href="chat.css" rel="stylesheet">
</head>
<body>
    <div id="firstColumn">
        <div id="fcHeader"> leftheader </div>
        <div id="fcBody">
            <div class="userListDiv">
                userlist
                <ul id="userList"> </ul>
            </div>        
        </div>
    </div>

    <div id="secondColumn">
        <div id="header">
            header
        </div>
        <div id="body">
            <div id="thread">
                <div id="threadBody">
                    
                    <ul id="messages"></ul>
                    
                    thread body

                </div>
                <div id="threadFooter">
                    <div class="divider"></div>

                    <div id="input">
                        <input type="text" id="messageBox" />
                        <input type="button" id="sendMessage" value="Send Message!" />
                    </div>
                </div>
            </div>
            <div id="details">
                details
            </div>
        </div>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.1.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="chat.js"></script>
</body>
</html>
